<div class="card" style="width: 20em;">
  <div class="card-body">
    <h4 class="card-title">{{name}}</h4>
    <h6 class="card-subtitle mb-2 text-muted">Traveler</h6>
    <p class="card-text">
      Age : {{age}}<br>
      Email : {{email}}<br>
      Street : {{address.street}}<br>
      City : {{address.city}}<br>
      State : {{address.state}}
    </p>
    <button class="card-link btn alert-primary" (click)="toggleEdit()">Edit User</button>
  </div>
</div>
