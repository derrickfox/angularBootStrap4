<nav class="navbar navbar-expand-lg" style="background-color: #00b0e8; color: white;">
  <a class="navbar-brand">Project Stage</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav"></div>
</nav>
<br>
<div class="progress" style="margin: 20px;">
  <div class="progress-bar" role="progressbar" aria-valuenow="70"
       aria-valuemin="0" aria-valuemax="100" style="height: 50px;" [ngStyle]="{'width': wrong +'%'}">
    <span class="sr-only">70% Complete</span>
  </div>
  <div class="bar-step" style="left: 75%">
    <div class="label-txt">Sprint 4</div>
    <div class="label-percent">75%</div>
    <div class="label-line"></div>

  </div>
  <div class="bar-step" style="left: 10%">
    <div class="label-txt">Initiate Project</div>
    <div class="label-percent">10%</div>
    <div class="label-line"></div>
  </div>
  <div class="bar-step" style="left: 55%">
    <div class="label-txt">Sprint 3</div>
    <div class="label-percent">55%</div>
    <div class="label-line"></div>
  </div>
</div>
<div align="center" class="stage">Stage: {{stage}}</div>
<div align="center" class="step">Step: {{step}}</div>
<div align="center">
  <button class="btn btn-primary" (click)="addProgress()" style="margin: 20px;">Add Progress</button>
</div>
