<div *ngFor="let i of testConfig">
  <div class="progress-bar" role="progressbar" [ngStyle]="{'width': i.percentage + '%'}" style="background-color: #5fd386" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">{{i.name}}</div>
</div>
<br>
<div class="progress">
    <span *ngFor="let i of testConfig">
      <div class="progress-bar" role="progressbar" [ngStyle]="drawCell(i)" style="background-color: #5fd386" aria-valuemin="0" aria-valuemax="100">{{i.name}}</div>
    </span>
</div>
